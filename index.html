<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Abhinav Ram MS</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: black;
            color: #00FF00;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #00FF00;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #00FF00;
            text-decoration: none;
        }

        .container {
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
        }

        footer {
            background-color: #333;
            color: #00FF00;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .cursor {
            display: inline-block;
            background-color: #00FF00;
            width: 10px;
            height: 20px;
            animation: blink 1s steps(2, start) infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }

        @keyframes textFall {
            from {
                top: -100%;
            }
            to {
                top: 0;
            }
        }

        .falling-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: textFall 2s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>Abhinav Ram MS</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Welcome to My Portfolio</h2>
        <p>Hi, I'm Abhinav Ram MS, a passionate coder and tinkerer. Explore my projects and get to know more about me.</p>
        <div class="falling-text" id="fallingText">Loading...</div>
    </div>

    <footer>
        <p>&copy; 2024 Abhinav Ram MS. All rights reserved.</p>
    </footer>

    <script>
        window.onload = function() {
            document.getElementById('fallingText').innerText = 'Welcome to My Portfolio';
        }
    </script>
</body>
</html>
